info.app.name=My Example App
info.app.description=Aplicacion de ejemplo en Spring Boot
info.app.version=0.0.1

#
# Use wildcard "*" to expose all endpoints
# Can also expose individual endpoints with a comma-delimited list
# 
management.endpoints.web.exposure.include=*

#
# Exclude individual endpoint with a comma-delimited list
# management.endpoints.web.exposure.exclude=info,health

#
# Define custom properties
#
coach.name=Valeria
coach.team=Mexico

#
# Change Spring Boot embedded server port
#
server.port=7070

#
# Set the context path of the application
#
server.servlet.context-path=/MyProyect